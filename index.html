<head>
	<title>Cheatbuddy Tracker</title>
	<meta name="description" content="Tracking the likes of cheatbuddy to come around someday.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="assets/fav.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/main.css">
	<script>
		setInterval(function() {
			const timeSince = Date.now() - Date.UTC(2024, 8, 25, 22, 54, 0, 0);
			const sec = Math.floor(timeSince / 1e3);

			document.getElementById("days").innerText = Math.floor(
				sec / 60 / 60 / 24
			);
			document.getElementById("hours").innerText = Math.floor(
				(sec / 60 / 60) % 24
			);
			document.getElementById("minutes").innerText = Math.floor(
				(sec / 60) % 60
			);
			document.getElementById("seconds").innerText = sec % 60;
		}, 1e3);
	</script>
</head>
